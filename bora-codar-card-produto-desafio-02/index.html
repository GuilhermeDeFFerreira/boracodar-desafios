<!DOCTYPE html>
<html lang="pt-br" class="animated">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bora Codar - Card Produto | Desafio 02</title>
</head>
<body>
    <div id="app">
        <div id="product-image">
            <button id="btn-360" onclick="toggle()">
                <img src="./assets/images/360.svg" alt="Botão para animar o sofá 360 Graus">
            </button>
            <button id="btn-close" onclick="toggle()">
                <img src="./assets/images/close.svg" alt="Botão para fechar animação 360">
            </button>

            <img id="static" src="./assets/images/produto-sofa.png" alt="Sofá">
            <img id="animated" src="./assets/images/produto-sofa.gif" alt="Sofá Animado">

        </div>
        <div id="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p class="price">R$ 4.0000</p>
            <button>ADICIONAR À CESTA</button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
